<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Definición del conjunto de caracteres para soportar caracteres especiales como tildes y ñ -->
    <meta charset="UTF-8">
    
    <!-- Configuración de la vista para hacer la página responsive en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página que se mostrará en la pestaña del navegador -->
    <title>POO con Canvas</title>
</head>

<body>
    <!-- Elemento <canvas> donde se dibujarán gráficos mediante JavaScript -->
    <canvas id="canvas"></canvas>

    <!-- Inclusión del archivo JavaScript que contiene la lógica de la aplicación -->
    <script src="js/main.js"></script>
</body>

</html>
